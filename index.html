<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TechNote1 - Icon Menu</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="positioner">
    <div class="menu">
        <div class="menu_title">
            Icon Menu
        </div>
        <div class="menu_item">
            <input class="toggle" name="menu_group" id="sneaky_toggle" type="radio">
            <div class="expander">
                <label for="sneaky_toggle"><i class="menu_icon fa fa-home"></i></label>
            </div>
        </div>
        <div class="menu_item">
            <input class="toggle" name="menu_group" id="sneaky_toggle2" type="radio">
            <div class="expander">
                <label for="sneaky_toggle2"><i class="menu_icon fa fa-bell"></i></label>
            </div>
        </div>
        <div class="menu_item">
            <input class="toggle" name="menu_group" id="sneaky_toggle3" type="radio">
            <div class="expander">
                <label for="sneaky_toggle3"><i class="menu_icon fa fa-user"></i></label>
            </div>
        </div>
    </div>
</div>


<div class="positioner">
	<div class="menu">
		<div class="menu_title">
			Traditional Menu
		</div>
		<div class="menu_item">
			<input class="toggle" name="menu_group2" id="sneaky_togglea" type="checkbox">
			<div class="expander">
				<label for="sneaky_togglea"><i class="menu_icon fa fa-home"></i><span class="menu_text">Home</span></label>
			</div>
		</div>
		<div class="menu_item">
			<input class="toggle" name="menu_group2" id="sneaky_toggleb" type="checkbox">
			<div class="expander">
				<label for="sneaky_toggleb"><i class="menu_icon fa fa-bell"></i> <span class="menu_text">Notfication</span></label>
			</div>
		</div>
		<div class="menu_item">
			<input class="toggle" name="menu_group2" id="sneaky_togglec" type="checkbox">
			<div class="expander">
				<label for="sneaky_togglec"><i class="menu_icon fa fa-user"></i> <span class="menu_text">Profile</span></label>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
